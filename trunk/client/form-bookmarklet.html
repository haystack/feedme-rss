<input type="hidden" name="post_title" value="Apple Freezes Snow Leopard APIs">
<input type="hidden" name="post_contents" value='<div><div class="item-body"><div>DJRumpy writes in to alert us that Apples new OS, Snow Leopard, is apparently nearing completion. "Apple this past weekend distributed a new beta of Mac OS X 10.6 Snow Leopard that altered the programming methods used to optimize code for multi-core Macs, telling developers they were the last programming-oriented changes planned ahead of the softwares release. ...Apple is said to have informed recipients of Mac OS X 10.6 Snow Leopard build 10A354 that it has simplified the... APIs for working with Grand Central, a new architecture that makes it easier for developers to take advantage of Macs with multiple processing cores. This technology works by breaking complex tasks into smaller blocks, which are then`... dispatched efficiently to a Macs available cores for faster processing."<p><a target="_blank" href="http://apple.slashdot.org/article.pl?sid=09/05/12/0213242&amp;from=rss"><img src="http://slashdot.org/slashdot-it.pl?from=rss&amp;op=image&amp;style=h0&amp;sid=09/05/12/0213242"></a></p><p><a target="_blank" href="http://apple.slashdot.org/article.pl?sid=09/05/12/0213242&amp;from=rss">Read more of this story</a> at Slashdot.</p><p><iframe src="http://feedads.g.doubleclick.net/%7Eah/f/lrqi37l1p7a6hqgtg7dfla1i4g/300/250?ca=1&amp;fh=280#http%3A%2F%2Fapple.slashdot.org%2Farticle.pl%3Fsid%3D09%2F05%2F12%2F0213242%26from%3Drss" scrolling="no" width="100%" frameborder="0" height="280"></iframe></p><img src="http://feeds2.feedburner.com/%7Er/Slashdot/slashdot/%7E4/VxkGGxSp6rI" width="1" height="1"></div></div></div>'>
